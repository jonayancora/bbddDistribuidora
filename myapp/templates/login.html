<!-- templates/login.html -->
{% extends "base.html" %}

{% block content %}
  <h2>Login</h2>
  <form method="post" action="{% url 'user_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <button type="submit"><a href="{% url 'registrar_usuario' %}">Registrarse</a></button >

  </form>
{% endblock content %}
